<header class="header">
  <section class="headerTop">
    <div class="container">
      <div class="headerTop__inner">
        <div class="headerTop__logoWrap">
          <a href="/" class="headerTop__logoLink">
            <img
              src="images/logo.png"
              alt="AxonFiber logo"
              class="headerTop__logoImg"
            />
          </a>
        </div>
        <div class="headerTop__menuWrap js-menu">
          <button class="headerTop__menuCloseBtn js-menu-close-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="22"
              viewBox="0 0 23 22"
              fill="none"
            >
              <line
                x1="1.93934"
                y1="20.3241"
                x2="20.3241"
                y2="1.93933"
                stroke="white"
                stroke-width="3"
              />
              <line
                x1="3.06066"
                y1="1.93934"
                x2="21.4454"
                y2="20.3241"
                stroke="white"
                stroke-width="3"
              />
            </svg>
          </button>
          <nav class="headerTop__nav">
            <ul class="headerTop__menuList">
              <li class="headerTop__menuItem">
                <a href="/" class="headerTop__menuLink">Home</a>
              </li>
              <li class="headerTop__menuItem">
                <a href="/aboutus.html" class="headerTop__menuLink">About us</a>
              </li>
              <li class="headerTop__menuItem">
                <a href="/streaming.html" class="headerTop__menuLink"
                  >Streaming</a
                >
              </li>
              <li class="headerTop__menuItem">
                <a
                  href="/check-your-availability.html"
                  class="headerTop__menuLink"
                  >Check Your Availability</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="headerTop__overlay js-menu-overlay"></div>
        <div class="headerTop__hamburgerWrap">
          <button
            class="headerTop__hamburger js-menu-btn-open"
            aria-label="Open menu button"
          >
            <span class="headerTop__hamburgerLine"></span
            ><span class="headerTop__hamburgerLine"></span
            ><span class="headerTop__hamburgerLine"></span>
          </button>
        </div>
      </div>
    </div>
  </section>
</header>
